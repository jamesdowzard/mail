# Stalwart Mail Server
# Deploy: scp to pi:~/stalwart/ then docker compose up -d

services:
  stalwart:
    image: stalwartlabs/stalwart:latest
    container_name: stalwart
    restart: unless-stopped
    ports:
      - "25:25"      # SMTP
      - "465:465"    # SMTPS
      - "587:587"    # Submission
      - "993:993"    # IMAPS
      - "4190:4190"  # ManageSieve
      - "8093:8080"  # Web admin/JMAP
    volumes:
      - ./data:/opt/stalwart-mail
      # Uncomment when SSL is configured:
      # - ./certs:/etc/letsencrypt:ro
    environment:
      - TZ=Australia/Sydney
    networks:
      - mail
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  mail:
    driver: bridge
